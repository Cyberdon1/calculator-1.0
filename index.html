<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <br>
      <div class="row">
        <div class="col-md-3">
          <div id="addnumber">
            <form>
                <div class="form-group">
                  <label for="number1add">Number 1</label>
                  <input id="number1add" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="number2add">Number 2</label>
                  <input id="number2add" class="form-control" type="text">
                </div>

                <button type="submit" class="btn-info">Add!</button>

                <div class="resultadd">

                </div>
            </form>
          </div>
        </div>
        <div class="col-md-3">
          <div id="subtractnumber">
              <form>
                  <div class="form-group">
                    <label for="number1diff">Number 1</label>
                    <input id="number1diff" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                    <label for="number2diff">Number 2</label>
                    <input id="number2diff" class="form-control" type="text">
                  </div>

                  <button type="submit" class="btn-info">Subtract!</button>
                  <div class="subtractionresult">

                  </div>
              </form>
            </div>
        </div>
        <div class="col-md-3">
          <div id="multiplynumber">
              <form>
                  <div class="form-group">
                    <label for="person1">Number 1</label>
                    <input id="person1" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                    <label for="person2">Number 2</label>
                    <input id="person2" class="form-control" type="text">
                  </div>

                  <button type="submit" class="btn-info">Multiply!</button>
                  <div id="multiplicationresult">

                  </div>
              </form>
            </div>
        </div>
        <div class="col-md-3">
          <div id="dividenumber">
              <form>
                  <div class="form-group">
                    <label for="person1">Number 1</label>
                    <input id="person1" class="form-control" type="text">
                  </div>
                  <div class="form-group">
                    <label for="person2">Number 2</label>
                    <input id="person2" class="form-control" type="text">
                  </div>

                  <button type="submit" class="btn-info">Divide!</button>
                  <div id="divisionresult">

                  </div>
              </form>
            </div>
        </div>
        </div>




    </div>
  </body>
</html>
